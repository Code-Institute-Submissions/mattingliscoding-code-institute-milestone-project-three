{% extends "base.html" %} {% block content %}

<div class="sign-up-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <form class="user-auth-form" method="POST" action="{{ url_for('login') }}">
                    <div class="row">
                        <div class="col text-center">
                            <h1>Login</h1>
                            <p class="text-h3">A new adventurer approaches! Head <a class="user-auth-link" href="{{ url_for('register') }}">here</a> to sign up for an account.</p>
                        </div>
                    </div>
                    <!-- USERNAME -->
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <input type="text" id="username" class="validate form-control" placeholder="Username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required />
                        </div>
                    </div>
                    <!-- PASSWORD -->
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" placeholder="Password" required />
                        </div>
                    </div>
                    <!-- SUBMIT BTN -->
                    <div class="row justify-content-center mt-4">
                        <div class="col-s-12">
                            <button class="btn join-button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
